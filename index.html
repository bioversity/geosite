<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">

    <title>Collecting Missions</title>
    <meta name="description" content="This is a site that shows Bioversity International's collecting missions">
    <meta name="author" content="Bioversity International">

    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1,user-scalable=no">

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-dropdown.js"></script>
    <script type="text/javascript" src="js/sammy-latest.min.js"></script>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAgymWVxqul11-hNQpNvgjL1ZzQsq-d8WI&sensor=false">
    </script>
    <script type="text/javascript" src="js/bootstrap-typeahead.js"></script>

    <script type="text/javascript" src="js/jquery.nouislider.min.js"></script>

    <script type="text/javascript" src="js/routes.js?v2"></script>
    <script type="text/javascript" src="js/slide.js?v2"></script>
    <script type="text/javascript" src="js/dropdown.js?v2"></script>
    <script type="text/javascript" src="js/query.js?v2"></script>
    <script type="text/javascript" src="js/map.js?v2"></script>
    <script type="text/javascript" src="js/samples.js?v2"></script>
    
    <!--<link rel="shortcut icon" href="favicon.png">-->

    <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/nouislider.css" rel="stylesheet">


<script>
$(function() {


    slide.init()
    dropdown.init()
    query.init()
    map.init()
    $('.dropdown-toggle').dropdown()

    var s = $.sammy(function() {
        this.get('#/', routes.index) 
        this.get('#/:country', routes.index) 
    })
    s.run()
})
</script>

</head>
<body>
    <button class="btn slide"><i class="icon-chevron-left"></i></button>

    <div class="table-cell sidebar">
        <h1>
            Collecting Missions
        </h1>
        <p class="tag">Data from Bioversity's missions</p>
        <p class="alert-message" id="tagline">
            Access to sample level information with enhanced passport data for about 130,000 samples collected around the world during IBPGR/IPGRI supported missions.
        </p>
        <div id="content">
            <div class="control-group">
                <label>Enable heatmap <input type="checkbox" id="heatmap"/></label>
            </div>
            <hr />
            <div class="control-group">
                <label>
                    Collection date range <span id='sliderbar-value'></span>
                    <br />
                    <br />
                    <div class="sliderbar"></div>
                </label>
            </div>
            <hr />
            <div class="control-group">
                <label>Collecting Missions:</label>
            </div>
            <div class="control-group query-group">
                <!--
                <div class="btn-group">
                    <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                        <span class='field-name'>Country_Name</span>
                        <span class="caret"></span>
                    </a>
                      <ul class="dropdown-menu query-dropdown">
                      </ul>
                </div>
                <div class="btn-group">
                  <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown"><span>=</span></button>
                      <ul class="dropdown-menu">
                            <li><a href="#">=</a></li>
                            <li><a href="#">&gt;</a></li>
                            <li><a href="#">&lt;</a></li>
                      </ul>
                </div>
                <div class="btn-group">
                    <input type="text" placeholder="1986" class="typeahead" />
                </div>
                <div class="btn-group add-row">
                    <button class="btn btn-success add-query" href="#">
                        <i class="icon-plus icon-white"></i>
                    </button>
                </div>
                -->
                <div groupName="samples">
                    <input type="text" fusionTableId="13k5H9qSRevZesV7OMStdmJRdVyjpuQemnFT6XWo" placeholder="ID_MISSION" class="typeahead" />
                    <input type="text" fusionTableId="13k5H9qSRevZesV7OMStdmJRdVyjpuQemnFT6XWo" placeholder="ID_SUB_MISSION" class="typeahead" />
                    <input type="text" fusionTableId="13k5H9qSRevZesV7OMStdmJRdVyjpuQemnFT6XWo" placeholder="Title" class="typeahead" />
                    <input type="text" fusionTableId="13k5H9qSRevZesV7OMStdmJRdVyjpuQemnFT6XWo" placeholder="Country_Name" class="typeahead" />
                    <input type="text" fusionTableId="13k5H9qSRevZesV7OMStdmJRdVyjpuQemnFT6XWo" placeholder="Region_Name" class="typeahead" />
                    <input type="text" fusionTableId="13k5H9qSRevZesV7OMStdmJRdVyjpuQemnFT6XWo" placeholder="Start_Date" class="typeahead" />
                    <input type="text" fusionTableId="13k5H9qSRevZesV7OMStdmJRdVyjpuQemnFT6XWo" placeholder="End_Date" class="typeahead" />

                </div>
                <label>Institutes</label>
                <div groupName="institutes">
                    <input type="text" fusionTableId="1g5rq1sLqXArypFIudfAXN1p5P0dMGfNmW7AwWD0" placeholder="ACRONYM" class="typeahead" />
                    <input type="text" fusionTableId="1g5rq1sLqXArypFIudfAXN1p5P0dMGfNmW7AwWD0" placeholder="NAME_NAT" class="typeahead" />
                </div>
                <label>Cooperators</label>
                <div groupName="cooperators">
                    <input type="text" fusionTableId="1o-UvQHmOzovOgsYMlYpDD3kj0YDd8BBePhwcANE" placeholder="Firstname" class="typeahead" />
                    <input type="text" fusionTableId="1o-UvQHmOzovOgsYMlYpDD3kj0YDd8BBePhwcANE" placeholder="Surname" class="typeahead" />
                </div>
            </div>

            <div class="control-group">
                <label>Linked Accessions:</label>
            </div>
            <div class="control-group query-group">
                <input type="text" placeholder="AccessionNumber" class="typeahead" />
            </div>
            -->
            <div class="form-actions">
                <input class="btn btn-primary submit-query" name="commit" type="submit" id="submit" value="Submit">
            </div>
            <div class="control-group">
                <label>Current API calls</label>
                <div class="api-calls"></div>
            </div>

        </div>
        <div id="logos">
            <p>
                <a href="http://www.bioversityinternational.org/"><img src="http://www.bioversityinternational.org/fileadmin/templates/Bioversity_International/img/biov.png" /></a>

        <div id="feedback">
            <p>
                <a href="mailto:l.matteis@cgiar.org?subject=Collecting%20Missions%20Send%20Feedback">Send feedback</a> | <a href="https://github.com/bioversity/geosite">GitHub</a>

    </div> <!-- /sidebar -->
    <div class="map-container">
        <div id="map_canvas" style="width: 100%; height: 100%;"></div>
    </div> <!-- /map-container -->
