    padding-top: 20px;

    color:  #999;

.slide {
    z-index: 20;
    position: absolute;
    top:20px;
    left: 350px;
    font-size: 30px;
    height: 50px;
    background: white;
    border-left: 0;
    font-weight: bold;

-webkit-border-top-left-radius: 0px;
-webkit-border-bottom-left-radius: 0px;
-moz-border-radius-topleft: 0px;
-moz-border-radius-bottomleft: 0px;
border-top-left-radius: 0px;
border-bottom-left-radius: 0px;
}
</style>

<script>
$(function() {

var visible = true;
$('.slide').click(function() {
    
    if(visible) { // hide
        $(".sidebar")
            .animate({ width: 0 }, 250)
            .animate({ width: '+=20' },185)
            .animate({ width: '0' },155, function() {
                visible = false;
            })
        $(".slide")
            .animate({ left: 0 }, 250)
            .animate({ left: '+=20' },185)
            .animate({ left: '0' },155)
            .text('↪')
            
    } else { //show
        $(".sidebar")
            .animate({ width: 350 }, 250)
            .animate({ width: '-=20' },185)
            .animate({ width: '350' },155, function() {
                visible = true;
            })
        $(".slide")
            .animate({ left: 350 }, 250)
            .animate({ left: '-=20' },185)
            .animate({ left: '350' },155)
            .text('↩')
    }
    //$(".slide").animate({ left: 'toggle' }, 350)

});

});
</script>
